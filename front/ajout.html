<main class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="container my-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <h2 class="card-title mb-4 text-primary text-center">Ajouter un point de position</h2>

        <form id="ajout-form" class="row gy-4">
          <!-- Choix du bateau -->
          <div class="col-12">
            <label for="mmsi" class="form-label">Choisissez un bateau :</label>
            <select id="mmsi" name="mmsi" class="form-select" required>
              <option value="">-- Sélectionner un bateau --</option>
              <!-- Options générées par JS -->
            </select>
          </div>

          <!-- Horodatage -->
          <div class="col-md-6">
            <label for="horodatage" class="form-label">Horodatage :</label>
            <input type="datetime-local" id="horodatage" name="horodatage" class="form-control" required />
          </div>

          <!-- Coordonnées -->
          <div class="col-md-3">
            <label for="latitude" class="form-label">Latitude :</label>
            <input type="number" step="any" min="18.0" max="31.0" id="latitude" name="latitude" class="form-control" placeholder="25.0" required />
          </div>

          <div class="col-md-3">
            <label for="longitude" class="form-label">Longitude :</label>
            <input type="number" step="any" min="-98.0" max="-81.0" id="longitude" name="longitude" class="form-control" placeholder="-90.0" required />
          </div>

          <!-- Données techniques -->
          <div class="col-md-3">
            <label for="draft" class="form-label">Tirant d'eau (Draft) :</label>
            <input type="number" step="any" id="draft" name="draft" class="form-control" placeholder="6.5" required />
          </div>

          <div class="col-md-3">
            <label for="status" class="form-label">État (Status) :</label>
            <input type="number" id="status" name="status" class="form-control" placeholder="0" required />
          </div>

          <div class="col-md-3">
            <label for="vitesse" class="form-label">Vitesse (SOG) :</label>
            <input type="number" step="any" id="vitesse" name="vitesse" class="form-control" placeholder="12.4" required />
          </div>

          <div class="col-md-3">
            <label for="cap" class="form-label">Cap réel (CAP) :</label>
            <input type="number" step="any" id="cap" name="cap" class="form-control" placeholder="45.0" required />
          </div>

          <div class="col-md-3">
            <label for="heading" class="form-label">Cap fond (Heading) :</label>
            <input type="number" step="any" id="heading" name="heading" class="form-control" placeholder="44.0" required />
          </div>

          <!-- Bouton -->
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-success px-4">Ajouter</button>
          </div>
        </form>

        <div id="ajoutResult" class="mt-4"></div>

        <div class="mt-3 text-center">
          <button id="btn-accueil-back" class="btn btn-outline-secondary">Retour à l'accueil</button>
        </div>
      </div>
    </div>
  </div>
</main>
