<main id="type">
  <div class="container">
    
    <h1>Prédiction du type ou de la trajectoire d'un bateau</h1>

    <section class="selection">
        <legend>Sélectionnez un bateau</legend>
        <div id="list-bateaux">
          <p>Chargement des bateaux...</p>
        </div>
    </section>

    <section class="actions">
      <div class="buttons">
        <button id="btn-type" disabled>Prédire le type</button>
        <button id="btn-trajectory" disabled>Prédire la trajectoire</button>
      </div>
    </section>

    <section class="results">
      <div id="result">
        <!-- Résultat affiché ici -->
      </div>
    </section>

  </div>
  
</main>
