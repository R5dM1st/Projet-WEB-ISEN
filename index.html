<div class="modal" id="modal-register">
  <div class="modal-content">
    <span class="close" data-modal="modal-register">&times;</span>
    <h2>Register</h2>
    <form id="form-register">
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
  </div>
</div>

<!-- Modal: Login -->
<div class="modal" id="modal-login">
  <div class="modal-content">
    <span class="close" data-modal="modal-login">&times;</span>
    <h2>Login</h2>
    <form id="form-login">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
<script>
  // Ouvre une modale
  document.querySelector('.reg').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('modal-register').style.display = 'flex';
  });

  document.querySelector('.sign').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('modal-login').style.display = 'flex';
  });

  // Ferme une modale
  document.querySelectorAll('.close').forEach(function (btn) {
    btn.addEventListener('click', function () {
      const modalId = this.getAttribute('data-modal');
      document.getElementById(modalId).style.display = 'none';
    });
  });

  // Ferme au clic ext√©rieur
  window.addEventListener('click', function (e) {
    document.querySelectorAll('.modal').forEach(function (modal) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  });
</script>
