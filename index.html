<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PROJET WEB ISEN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="front/assets/img/logo.ico" />

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="front/css/style.css" rel="stylesheet" />
  <link href="front/css/modal.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="front/assets/img/logo.png" alt="Logo" />
    </div>
    <ul class="nav-links nav-protected">
      <li>
        <a href="#" id="nav-ajout">Ajouter un navire à la BDD</a>
        <a href="#"><span class="icon-search">&#10133;</span></a>
      </li>
    </ul>
    <ul class="nav-links nav-public">
      <li>
        <a href="#" id="nav-visualisation">Visualisation des navires</a>
        <a href="#"><span class="icon-search">&#128269;</span></a>
      </li>
    </ul>
    <div class="nav-auth">
      <a href="#" class="reg">Register</a>
      <a href="#" class="sign">Login</a>
    </div>
  </nav>

  <!-- Contenu dynamique centré -->
  <main id="accueil" class="flex-grow-1 d-flex justify-content-center align-items-center bg-light p-4">
    <!-- Le contenu chargé dynamiquement sera centré ici -->
  </main>

  <!-- Modal Register -->
  <div class="modal" id="modal-register">
    <div class="modal-content">
      <span class="close" data-modal="modal-register">&times;</span>
      <h2>Register</h2>
      <form id="form-register">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="mot_de_passe" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div id="registerResult"></div>
    </div>
  </div>

  <!-- Modal Login -->
  <div class="modal" id="modal-login">
    <div class="modal-content">
      <span class="close" data-modal="modal-login">&times;</span>
      <h2>Login</h2>
      <form id="form-login">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="mot_de_passe" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="loginResult"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="front/js/modal.js"></script>
  <script src="front/js/auth.js"></script>
  <script src="front/js/session.js"></script>
  <script src="front/js/script.js"></script>
  <script src="front/js/ajout.js"></script>
  <script src="front/js/visualisation.js"></script>

</body>
</html>
